<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="pokedex.css" />

    <title>title</title>
  </head>

  <body>
    <div class="jnav">
      <a href="dex.html">Pokedex</a>
      <a href="index.html">All Pokemon</a>
    </div>

    <div class="pokedex">
      <div class="mainimage">
        <img
          src="assets/pokedex_big5.png"
          class="pokedeximage"
          alt="pokedex image"
        />
      </div>
      <div class="buttonsandfields">
        <div class="title-container">
          <img
            class="title-pokemon"
            src="https://fontmeme.com/permalink/211027/e9f2c0b9df76fdce50e28556c8ce21c7.png"
          />
        </div>

        <form id="form1">
          <!-- search input box pokemon -->
          <input
            type="text"
            class="search-field"
            placeholder=" Search pokemon..."
          />
          <!-- search confirm button -->
          <button
            type="submit"
            value="submit"
            class="submit-button"
            id="submit-button"
            form="form1"
          >
            Search
          </button>
          <!-- Reset button -->
          <!-- Random pokemon button -->
          <button class="random-button">Random</button>
          <button class="reset-button">Reset</button>

          <!-- next buttons -->
          <button class="next-button">
            <i class="bi bi-arrow-right"></i>
          </button>
          <!-- previous button -->
          <button class="previous-button">
            <i class="bi bi-arrow-left"></i>
          </button>
        </form>
        <img src="#" class="pokemon-image" alt="pokemon" />
        <div class="statsbox">
          <p></p>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script src="pokedexscript.js"></script>
  </body>
</html>
